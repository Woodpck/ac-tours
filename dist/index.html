<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link href="./output.css" rel="stylesheet">
    <script src=/src/script.js></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <title>AC Historical Tours and Consulting</title>
</head>
<body class="font-abc to-[#ffffff] w-[85%] mx-auto">
    <header class="">
        <nav class="flex justify-between items-center">
            <div>
                <img class="w-12" src="/image/logo.png" alt="logo">
            </div>
            <div class="md:static absolute bg-blend-normal md:min-h-fit min-h-[60vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5">
                <ul class="font-normal flex md:flex-row flex-col md:items-center md:gap-[4vw] gap-8">
                    <li><a class="hover:text-[#094554]" href="#">Home</a></li>
                    <li><a class="hover:text-[#094554]" href="#">About us</a></li>
                    <li><a class="hover:text-[#094554]" href="#">Destinations</a></li>
                    <li><a class="hover:text-[#094554]" href="#">Contacts</a></li>
                    <li><a class="hover:text-[#094554]" href="#">Packages</a></li>
                </ul>
            </div>
            <div class="flex items-center gap-6">
                <button class="bg-[#355D67] text-xl font-black text-white px-4 py-4 rounded-full hover:bg-[#355d6789]">Book Tour</button>
                <ion-icon onclick="onToggleMenu(this)" name="menu" class="text-3xl cursor-pointer md:hidden"></ion-icon>
            </div>
        </nav>
    </header>
    <section class="">
        <div class="max-w-[600px] pt-[200px]">
            <h1 class="text-6xl">Let’s go back in time where we live inside Intramuros.</h1>
            <p class="max-w-[450px] mt-1">“... With a memory of the past, I enter the future...”</p>
            <p class="max-w-[450px]">José Rizal, El Consejo de los Dioses (1880)</p>
        </div>
    </section>
</body>
</html>
